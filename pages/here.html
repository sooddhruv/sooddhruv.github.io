	<script>			

			var source="funstf/36.png";
			function random(){
				var i=Math.floor((Math.random() * 80)) + 1;
				var s=i.toString();
				var sea="funstf/"+s+".png";
				document.getElementById("funstfimg").src=sea;
			}
			function forward(){
				const ar=source.split(".");
				var t=ar[0];
				const arra=t.split("/");
				var z=arra[2];
				z=parseInt(z);
				if (z<79){
					z=z+1;
				}
				else{
					z=1;
				}
				var st=z.toString();
				var se="funstf/"+st+".png";
				source=se;
				document.getElementById("funstfimg").src=se;
			}
			function backward(){
				const ar=source.split(".");
				var t=ar[0];
				const arra=t.split("/");
				var z=arra[2];
				z=parseInt(z);
				if (z>1){
					z=z-1;
				}
				else{
					z=80;
				}
				var st=z.toString();
				var se="funstf/"+st+".png";
				source=se;
				document.getElementById("funstfimg").src=se;
			}
